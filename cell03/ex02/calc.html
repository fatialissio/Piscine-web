<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
            }
        </style>
    </head>
    <body>

        <h2>Calculadora</h2>

    <input id="left" type="text">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="right" type="text">
    <input type="submit" value="Try me!" onclick="calculate()">

    <script>
        function calculate() {
            let left = document.getElementById("left").value;
            let right = document.getElementById("right").value;
            let op = document.getElementById("op").value;

            left= parseInt(left);
            right = parseInt(right);

            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert("Error :(");
                return;
            }

            if ((op === "/" || op === "%") && right === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;

            switch(op) {
                case "+": result = left + right; break;
                case "-": result = left - right; break;
                case "*": result = left * right; break;
                case "/": result = left / right; break;
                case "%": result = left % right; break;
            }

            alert(result);
            console.log(result);
            }

    setInterval(() => {
    alert("Please, use me...");
    }, 30000);
        
    </script>
    </body>
</html>
