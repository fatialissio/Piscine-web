<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                padding: 20px;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>

        <h2>Calculadora</h2>

    <input id="left" type="text">
    <select id="op">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
    </select>
    <input id="right" type="text">
    <input type="submit" id="btn" value="Try me!">

    <script>
        function calculate() {
            let left = parseInt($("#left").val());
            let right = parseInt($("#right").val());
            let op = $("#op").val();

            

            if (isNaN(left) || isNaN(right) || left < 0 || right < 0) {
                alert("Error :(");
                return;
            }

            if ((op === "/" || op === "%") && right === 0) {
                alert("It’s over 9000!");
                console.log("It’s over 9000!");
                return;
            }

            let result;

            switch(op) {
                case "+": result = left + right; break;
                case "-": result = left - right; break;
                case "*": result = left * right; break;
                case "/": result = left / right; break;
                case "%": result = left % right; break;
            }

            alert(result);
            console.log(result);
            }
    
            $("#btn").click(function(e){
                e.preventDefault();
                calculate();
            });

    setInterval(() => {
    alert("Please, use me...");
    }, 30000);
        
    </script>
    </body>
</html>
